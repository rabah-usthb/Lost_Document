<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Improved Keyboard</title>
    <style>
        body {
            background: hsl(154 50% 5%);
            color: hsl(154 84% 70%);
            text-shadow: 0 0 4px hsl(154 84% 70%);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .border {
            background-color: transparent;
            border: 1px solid currentColor;
            box-shadow: inset 0 0 8px currentColor, 0 0 4px currentColor;  
        }

        .main-container {
            max-width: 600px;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .col {
            padding: 12px;
            font-size: 16px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            user-select: none;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 48px;
            box-sizing: border-box;
        }

        .col:hover {
            background-color: hsla(154, 84%, 30%, 0.3);
            transform: translateY(-2px);
            box-shadow: inset 0 0 12px currentColor, 0 0 8px currentColor;
        }

        .col:active {
            background-color: hsla(154, 84%, 50%, 0.4);
            transform: translateY(0);
            box-shadow: inset 0 0 6px currentColor, 0 0 2px currentColor;
        }

        .col-key {
            width: 48px;
            text-transform: uppercase;
            font-size: 18px;
            font-weight: 600;
        }

        .enter {
            width: 80px;
            font-size: 20px;
        }

        .space {
            width: 380px;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .arrow {
            width: 48px;
            font-size: 18px;
        }

    .m {
    margin-right: 28px;
    }

        /* Responsive design */
        @media (max-width: 640px) {
            .main-container {
                padding: 15px;
                max-width: 100%;
            }
            
            .col-key {
                width: 44px;
                font-size: 16px;
                min-height: 44px;
                padding: 10px;
            }
            
            .enter {
                width: 70px;
            }
            
            .space {
                width: 250px;
                font-size: 12px;
            }
            
            .arrow {
                width: 44px;
            }
            
            .row:nth-child(2) {
                padding-left: 22px;
            }
            
            .row:nth-child(3) {
                padding-left: 44px;
            }
        }
    </style>
</head>
<body>
    <script>
      document.querySelectorAll('.col').forEach(key => {
        key.addEventListener('click', () => {
          const keyValue = key.textContent.trim();
          console.log('Pressed:', keyValue);
          // You can hook into your terminal handler here if needed.
        });
      });
    </script>

</body>
</html>
