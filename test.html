<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whoami Box</title>
  <style>
    /* page background & neon text */
    body {
      background: hsl(154,50%,5%);
      color: hsl(94,90%,75%);
      font-family: monospace;
      padding: 2em;
      display: flex;
      justify-content: center;
    }

    /* the “terminal” container */
    .info-terminal {
      display: inline-block;
      padding: 1ch;
      border: 1px solid currentColor;
      box-shadow:
        inset 0 0 8px currentColor,   /* inner glow */
        0 0 4px currentColor;         /* outer glow */
      background: transparent;
    }

    /* your table itself */
    .info-terminal table {
      border-collapse: collapse;
      width: max-content;            /* shrink to fit */
    }
    .info-terminal th,
    .info-terminal td {
      padding: 0.25ch 1ch;
      text-align: left;
      vertical-align: top;
    }
    .info-terminal th {
      white-space: nowrap;
      padding-right: 2ch;            /* extra gutter on the label column */
    }

    /* real links, but neon style */
    .info-terminal a {
      color: currentColor;
      text-decoration: none;
    }
    .info-terminal a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="info-terminal">
    <table>
      <tr><th>• FULL NAME</th><td>CHABANE CHAOUCHE RABAH</td></tr>
      <tr><th>• COUNTRY</th><td>ALGERIA</td></tr>
      <tr><th>• AGE</th><td>20</td></tr>
      <tr><th>• UNIVERSITY</th><td>USTHB (Houari Boumédiène)</td></tr>
      <tr><th>• GITHUB</th>
          <td><a href="https://github.com/rabah-usthb">github.com/rabah-usthb</a></td>
      </tr>
      <tr><th>• SKILLS</th><td>LaTeX, Java, JavaFX, PHP, C, JavaScript</td></tr>
      <tr><th>• LANGUAGES</th><td>Arabic (basics), Kabyle (native), French (fluent), English (fluent)</td></tr>
    </table>
  </div>
</body>
</html>
